<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Beernoculars</title>
</head>
<body>
    <h1 id="title">BEERNOCULARS</h1>
    <div>
        <img id="beer_image" src="./images/beer.webp"> 
    </div>
    <h2 id="welcome_message">Welcome to Beernoculars, find your nearest brewery</h2>
    <div>
        <!-- insert search form event listener -->
        <form id="search_form">
            <label>Please Enter Your Address</label>
            <p></p>
            <input type="text" id="address_input" placeholder="house number & street name, state, postal code">
            <p></p>
            <input type="submit" id="submit_button" value="Feeling Thirsty?"/>
        </form>
    </div>
    <div class="progress-2" id="progress-2">

    </div>
    <div class="filter-menu">
        <label for="type-filter">Filter by type</label>
        <select name="type-filter" id="filter">
            <option value="all">All</option>
            <option value="micro">Micro</option>
            <option value="nano">Nano</option>
            <option value="regional">Regional</option>
            <option value="brewpub">Brewpub</option>
            <option value="large">Large</option>
            <option value="planning">Planning</option>
            <option value="bar">Bar</option>
            <option value="contract">Contract</option>
            <option value="proprietor">Proprietor</option>
            <option value="closed">Closed</option>
        </select>
    </div>
    
    <div id="breweries_details">
        <h3>Nearby breweries</h3>
        <!-- insert dropdown menu to filter listed breweries -->
        <!-- insert click event to show more details of brewery -->
        <ul id="brewery_list">
        </ul>
    </div>
    <div id="brewery_click">
        <h3 id="brewery_click_heading">Click on brewery for more details</h3>
        <p id="brewery_click_details">
            <p type="text" id="street"></p>
            <span id="website-head"></span><a href="" id="website"></a>
            <p type="text" id="type"></p>

        </p>
    </div>
   

    <script src="./script/index.js"></script>
</body>
</html>
